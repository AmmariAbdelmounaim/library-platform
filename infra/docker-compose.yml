services:
  postgres:
    image: postgres:16-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-library-platform-db}
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-abdelmounaim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      DB_APP_ROLE: ${DB_APP_ROLE:-library_app}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD:-library_app_password}
    env_file:
      - ../.env
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data

      # Init script (runs first)
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/000_init.sh:ro

      # Migrations (mounted for init script)
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro

      # Seeds (mounted for init script)
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds:ro
    networks:
      - library-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-abdelmounaim} -d ${POSTGRES_DB:-library_db}
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-library-platform-redis}
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    networks:
      - library-network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: ${API_CONTAINER_NAME:-library-platform-api}
    restart: unless-stopped
    ports:
      - '${API_PORT:-3000}:3000'
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-abdelmounaim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      DB_APP_ROLE: ${DB_APP_ROLE:-library_app}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD:-password}
      DATABASE_URL: ${DATABASE_URL:-}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      PORT: ${API_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-same-origin}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@library.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_FIRST_NAME: ${ADMIN_FIRST_NAME:-Admin}
      ADMIN_LAST_NAME: ${ADMIN_LAST_NAME:-User}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - library-network
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -f http://localhost:3000/api || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  library-network:
    driver: bridge
